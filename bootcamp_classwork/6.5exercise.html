<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Summer Camp Registration</h1>
    <form>
        <p>
        <tr>
            <td>Name <input type="text" placeholder="First Name" name="firstname"></td>
            <td>Last <input type="text" placeholder="Last Name" name="lastname"></td>
        </tr>
        </p>
        <tr>
            <td>Email <input type="email" placeholder="Enter Email" name="email"></td>
            <td>Password <input type="password" placeholder="Enter Password" name="password"></td>
        </tr>
        <p>
            <tr>
                <p>Select a month:</p>
                <input type="radio" id="month1" name="June" value="June">
                <label for="month1">June</label><br>
                <input type="radio" id="month2" name="July" value="July">
                <label for="month2">July</label><br>
                <input type="radio" id="month3" name="August" value="August">
                <label for="month3">August</label><br>
            </tr>
        </p>
    <label for="Age">Select An Age Group:</label>
        <select name="Age" id="Age">
  <option value="0-30">0-30</option>
  <option value="31-60">31-60</option>
  <option value="61-100">61-100</option>
  <option value="Old">Old</option>
</select>
    </form>

</body>
</html>
