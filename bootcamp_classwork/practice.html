<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>champions league forms</h1>
    <form>
        <div>
            <label for="first">team</label>
            <input type="text" id="first" name="firstname" required="">
            <label for="last">player name</label>
            <input type="text" id="last" name="lastname" required="">
        </div>
        <br>
        <div>
            <label for="email">coach name</label>
            <input type="email" id="email" name="email" required="">
            <label for="password">number</label>
            <input type="password" id="password" name="password" required="">
        </div>
        <p>select age</p>
        <div>
            <input type="radio" name="month" id="june" value="june">
            <label for="june">14</label>
        </div>
        <div>
            <input type="radio" name="month" id="july" value="july">
            <label for="july">16</label>
        </div>
        <div>
            <input type="radio" name="month" id="august" value="august">
            <label for="august">other</label>
        </div>
        <br>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="youngadult">18-30</option>
                <option value="adults">30-50</option>
                <option value="Old Folks">50+</option>
            </select>
        </div><br>
        <div>
            <img src="https://images-na.ssl-images-amazon.com/images/I/51dbcJnOXHL.__AC_SY300_SX300_QL70_FMwebp_.jpg" alt="poop image" height="200" width="200">
        </div>
        <button>Continue</button>
    </form>
    
</body>
</html>
